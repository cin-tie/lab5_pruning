<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Алгоритмы отсечения | Вариант 7</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Алгоритмы Сазерленда — Коэна и Сазерленда — Ходжмана</h1>

    <div class="controls">
      <textarea id="input" placeholder="Формат:
n
x1 y1 x2 y2
...
xmin ymin xmax ymax
m
x1 y1
x2 y2
...
xm ym
xmin ymin xmax ymax"></textarea>

      <div class="row">
        <button id="btnExample">Пример</button>
        <button id="btnDraw">Показать</button>
        <button id="btnClip">Отсечь</button>
        <button id="btnClear">Очистить</button>
      </div>

      <div id="info">Введите данные и нажмите «Показать».</div>
    </div>

    <canvas id="canvas" width="900" height="600"></canvas>

    <div class="legend">
      <div><span class="box window"></span> Окно</div>
      <div><span class="box seg"></span> Исходные отрезки</div>
      <div><span class="box seg-clipped"></span> Отсечённые отрезки</div>
      <div><span class="box poly"></span> Исходный многоугольник</div>
      <div><span class="box poly-clipped"></span> Отсечённый многоугольник</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
